
<div class="container-fluid" style =" margin-top: 50px;">
	<div class="row">
		<div class="col-md-6">
      <form [formGroup]="studentForm">
          <div class="row">
            <div class="form-inline float-sm-left" >
              <p for="name" style="width: 100px; text-align: left;">Name</p>
                <input
                  class="form-control"
                  id="name"
                  type="text"
                  formControlName="name"
                />
                <ng-container *ngIf="name.touched ">
                    <div *ngIf="name.errors?.pattern" >Name should only contain letters. </div>
                    <div *ngIf="name.errors?.required" >Name is required. </div>
                </ng-container>
              </div>
            </div>
              <div class="row">
                <div class="form-inline float-sm-left">
                  <p for="lastname" style="width: 100px; text-align: left;"> Last Name</p>
                    <input
                      class="form-control"
                      id="lastname"
                      type="text"
                      formControlName="lastname"
                    />
                      <ng-container *ngIf="lastname.touched ">
                        <div *ngIf="lastname.errors?.pattern" >Last name should only contain letters. </div>
                        <div *ngIf="lastname.errors?.required" >Last name is required. </div>
                </ng-container>
              </div>
            </div>
              <div class="row">
                <div class="form-inline float-sm-left">
                  <p for="university" style="width: 100px; text-align: left;">University</p>
                    <input
                      class="form-control"
                      id="university"
                      type="text"
                      formControlName="university"
                      placeholder="Optional"
                    />
                  </div>
              </div>
              <div class="row">
                <div class="form-inline float-sm-left">
                  <p for="comment" style="width: 100px; text-align: left;">Comment</p>
                    <textarea 
                    class="form-control" 
                    id="comment" 
                    rows="3" 
                    formControlName="comment"
                    placeholder="Optional"
                    maxlength="250">
                    </textarea>
                  </div>
                  <div *ngIf="comment.errors?.maxlength" >Maximum length exceded.</div>
              </div>
              <div class="row">
                <div class="form-inline float-sm-left">
                    <p for="file" style="width: 100px; text-align: left;">Add photo</p>
                    <input           
                        formControlName="file"
                        id="file" 
                        type="file" 
                        class="form-control"
                        accept="image/*" 
                        (change)="onFileChange($event)"
                        #inputFile>
                </div>
                <div *ngIf="file.errors?.extension" >Invalid photo format, only png, jpg, jpeg is allowed.</div>
              <div *ngIf="file.errors?.fileSize"  >Invalid photo size, max size 500kb.</div>
            </div>
    </form> 
	  </div>
	  	<div class="col-md-6">
        <img  id="uploadImg"src={{imageSrc}} width="200" height="200" onerror='this.style.display = "none"'>
	  	</div>
  	</div>
	<div class="row">
		<div class="col-md-12"> 
      <button class="btn btn-outline-secondary float-right" [disabled] = "!studentForm.valid" style = " align-content: center;" (click)="submitForm()">Add student</button>
		</div>
	</div>
</div>
