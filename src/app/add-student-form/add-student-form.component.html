
<div class="container">

      
<form [formGroup]="studentForm" (submit)="submitForm()">
  <div class="row">
 <div class="form-inline float-sm-left" >
   <p for="name" style="width: 100px; text-align: left;">Name</p>
    <input
      class="form-control"
      id="name"
      type="text"
      formControlName="name"
    />
     <ng-container *ngIf="name.touched ">
        <div *ngIf="name.errors?.pattern" >Name should only contain letters. </div>
        <div *ngIf="name.errors?.required" >Name is required. </div>
     </ng-container>
  </div>
</div>
  <div class="row">
    <div class="form-inline float-sm-left">
      <p for="lastname" style="width: 100px; text-align: left;"> Last Name</p>
        <input
          class="form-control"
          id="lastname"
          type="text"
          formControlName="lastname"
        />
           <ng-container *ngIf="lastname.touched ">
            <div *ngIf="lastname.errors?.pattern" >Last name should only contain letters. </div>
            <div *ngIf="lastname.errors?.required" >Last name is required. </div>
     </ng-container>
      </div>
  </div>
   <div class="row">
    <div class="form-inline float-sm-left">
      <p for="university" style="width: 100px; text-align: left;">University</p>
        <input
          class="form-control"
          id="university"
          type="text"
          formControlName="university"
          placeholder="Optional"
        />
      </div>
  </div>
  <div class="row">
    <div class="form-inline float-sm-left">
      <p for="comment" style="width: 100px; text-align: left;">Comment</p>
        <textarea 
        class="form-control" 
        id="comment" 
        rows="3" 
        formControlName="comment"
        maxlength="250">
        </textarea>
      </div>
      <div *ngIf="comment.errors?.maxlength" >Maximum length exceded.</div>
  </div>
  <div class="row">
    <div class="form-inline float-sm-left">
        <p for="file" style="width: 100px; text-align: left;">Add photo</p>
        <input           
            formControlName="file"
            id="file" 
            type="file" 
            class="form-control"
            accept="image/*" 
            (change)="onFileChange($event)">
    </div>
  </div>
  <button class="btn btn-outline-secondary" [disabled] = "!studentForm.valid" style = "position: absolute; left: 800px;">Add student</button>
  </form>
</div>
