<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" />
        <div [hidden]="email.valid || email.pristine">
            <div *ngIf="email.errors?.pattern" class="text-muted">
                Please enter correct e-mail address (should contain @ between
                characters)!
            </div>
            <!-- 
            <div *ngIf="email?.errors.userExists">
                An user already exists.
            </div>
            -->
        </div>

    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
    </div>

    <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary">
            Login
        </button>
    </div>
    <br>

    <div class="form-group">
        <label>Not signed yet?</label>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
