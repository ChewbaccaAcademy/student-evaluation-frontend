<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex align-items-center">
        <div class="col-3" style="text-align: left;">
            <h1>
                Student Evaluation Platform
            </h1>
        </div>
        <div class="col-6 col-md-4">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email" />
                <div [hidden]="email.valid || email.pristine">
                    <div *ngIf="email.errors?.pattern" class="text-muted">
                        Please enter correct e-mail address!
                    </div>
                    <!-- 
                    <div *ngIf="email?.errors.userExists">
                        An user already exists.
                    </div>
                    -->
                </div>

            </div>
            <div class="form-group ">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
            </div>

            <div class="form-group">
                <button [disabled]="!loginForm.valid" class="btn btn-primary">
                    Login
                </button>
            </div>
            <br>

            <div class="form-group">
                <label>Not signed yet?</label>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </div>
    </div>
</form>
