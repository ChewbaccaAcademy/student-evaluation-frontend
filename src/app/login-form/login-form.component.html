<div class="container my-center-element">
   <div class="row">
        <div class="col-sm-8">
            <!--Form  -->

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="black-border">
                <br>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">E-mail</div>
                        </div>
                        <input class="form-control" id="email" type="email" formControlName="email"
                            placeholder="E-mail address" />
                    </div>
                        <div style="visibility: {{!email.errors?.pattern ? 'hidden': 'visible'}};"  class="text-muted">
                            Please check e-mail address format!
                        </div>
                    <div *ngIf="loginErrorMessage$ | async as errorMessage">
                        {{errorMessage}}
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Password</div>
                        </div>
                        <input class="form-control" id="password" type="password" formControlName="password"
                            placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Not signed yet?</label>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                    <div class="float-right">
                        <button [disabled]="!loginForm.valid" class="btn btn-primary">

                            Login
                        </button>
                    </div>
                </div>
            </form>

            <!-- End Form -->
        </div>
    </div>
</div>
