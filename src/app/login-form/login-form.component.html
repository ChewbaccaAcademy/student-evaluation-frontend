<div class="container my-center-element">
    <div class="row">
        <div class="col-sm-4 align-self-center">
            <h1>Student Evaluation Platform</h1>
        </div>
        <div class="col-sm-8">
            <!--Form  -->

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="black-border">
                <br>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">E-mail</div>
                        </div>
                        <input class="form-control" id="email" type="email" formControlName="email"
                            placeholder="E-mail address" />
                    </div>
                    <!--<div [hidden]="email.valid || email.pristine">
                        <div *ngIf="email.errors?.pattern" class="text-muted">
                            Please check e-mail address format!
                        </div>
                        <div *ngIf="showErrorMessage">
                            <h1>Invalid username or password Please try again</h1>
                        </div>
                    </div>-->

                    <div [hidden]="email.valid || email.pristine">
                        <div *ngIf="email.errors?.pattern" class="text-muted">
                            Please check e-mail address format!
                        </div>
                    </div>

                    <div>
                        {{loginError | async}}
                    </div>

                    <!--<div *ngIf="loginError">
                        Please register, user not exists !
                    </div>-->
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Password</div>
                        </div>
                        <input class="form-control" id="password" type="password" formControlName="password"
                            placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Not signed yet?</label>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                    <div class="float-right">
                        <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="onLogin()">
                            Login
                        </button>
                    </div>
                </div>
            </form>

            <!-- End Form -->
        </div>
    </div>
</div>
