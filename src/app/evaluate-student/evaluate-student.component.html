            <div class="form-group form-inline">
                <p for="student" style="width: 145px; text-align: left;">Student*</p>
                <select formControlName="student" class="form-control drop-down">
                    <option default value="">Select student</option>
                    <option *ngFor="let student of students">
                        {{ student.name }} {{student.lastname}}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="stream" style="width: 145px; text-align: left;">Stream*</p>
                <select formControlName="stream" class="form-control element-width">
                    <option default value="">Select stream</option>
                    <option *ngFor="let option of streamOptions" [value]="option.id">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="communication" style="width: 145px; text-align: left;">Communication*</p>
                <select formControlName="communication" class="form-control drop-down">
                    <option default value="">Select communication skills</option>
                    <option *ngFor="let option of communicationOptions">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="abilityToLearn" style="width: 145px; text-align: left;">Ability to learn</p>
                <select formControlName="abilityToLearn" class="form-control drop-down">
                    <option default value="">Select learning ability</option>
                    <option *ngFor="let option of abilityToLearnOptions">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="direction" style="width: 145px; text-align: left;">Direction*</p>
                <select formControlName="direction" class="form-control drop-down">
                    <option default value="">Select direction</option>
                    <option *ngFor="let option of directionOptions">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="overallEvaluation" style="width: 145px; text-align: left;">Overal evaluation*</p>
                <select formControlName="overallEvaluation" class="form-control drop-down">
                    <option default value="">Select evaluation</option>
                    <option *ngFor="let option of overallEvaluationOptions">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="form-group form-inline">
                <p for="comment" style="width: 145px; text-align: left;">General comment</p>
                <textarea class="form-control" id="comment" rows="3" formControlName="comment"
                    placeholder="Your comment" maxlength="250">
                    </textarea>
            </div>
            <div class="form-group"><button type="button" class="btn btn-danger">
                    Back
                </button>
                <div class="float-right">
                    <button class="btn btn-outline-secondary" [disabled]="!evaluationForm.valid"
                        style=" align-content: center;" (ngSubmit)="submitForm()">Evaluate</button>
                </div>
            </div>
        </form>
    </div>
</div>
