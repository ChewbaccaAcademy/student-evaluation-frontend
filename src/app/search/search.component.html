<input type="text" class="form-control" maxlength="512" placeholder="Search..." [formControl]="inputForm"/>
<div class="autocomplete">
  <ul *ngIf="resultStudentList?.length > 0">
    <li *ngFor="let student of resultStudentList" (click)="openStudent()" [routerLink]="['/student', student?.id]">
      <img [src]='getImage(student)'>
      <strong [innerHTML]='student?.name + " " + student?.lastname'></strong>
    </li>
  </ul>
  <ul *ngIf="resultStudentList?.length === 0">
    <li>No results found.</li>
  </ul>
</div>
