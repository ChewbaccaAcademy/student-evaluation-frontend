<div class="container text-shrink">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Search</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Student name and/or surname"
          aria-describedby="basic-addon1"
          #search
          (keyup)="filterStudents(search.value)"
        />
      </div>
    </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
  </div>

  <div class="row justify-content-center">
    <div  class="col-auto">
      <table class="table table-striped table-responsive ">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">BE avg.</th>
            <th scope="col">FE avg.</th>
            <th scope="col">Testing avg.</th>
            <th scope="col">Project avg.</th>
            <th scope="col">Evaluate</th>
          </tr>
        </thead>
        <tbody *ngFor="let student of students">
          <tr *ngIf="student.isActive || isAdmin" [ngClass]="{'table-dark': !student.isActive}">
            <th>
              <img class="test"
                [src]="getImage(student)"
                [alt]="getImageTitle(student)"
                height="100px"
              />
            </th>
            <td class="align-middle" style ="word-break:normal;">
              <a class="student-name text-center value" (click)="getUserDetails(student)">
                {{ student.name }} {{ student.lastname }}
              </a>
            </td>
            <td class="align-middle"><p class="text-center value">3/5</p></td>
            <td class="align-middle"><p class="text-center value">3/5</p></td>
            <td class="align-middle"><p class="text-center value">3/5</p></td>
            <td class="align-middle"><p class="text-center value">3/5</p></td>
            <td class="align-middle text-center">
              <img
                src="assets/images.png"
                alt="evaluate.jpg"
                height="40"
                class="rounded-circle evaluate"
                (click)="evaluate(student)"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
