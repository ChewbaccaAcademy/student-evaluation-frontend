<div class="container my-center-element">
  <div class="row">
    <div class="col-sm-4 align-self-center">
      <h1 class="align-middle">Student Evaluation Platform</h1>
    </div>
    <div class="col-sm-8">
      <!--Form  -->

      <form [formGroup]="registrationForm" (submit)="submitForm()" class="black-border">
        <br>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Username</div>
            </div>
            <input class="form-control" id="username" type="text" formControlName="username"
              placeholder="Enter your username" />
          </div>
          <ng-container *ngIf="!username.valid || !username.pristine">
            <div *ngIf="username.errors?.minlength" class="text-muted">
              Username should be atleast 5 characters long!
            </div>
            <div *ngIf="username.errors?.maxlength" class="text-muted">
              Username should not be longer than 40 characters!
            </div>
          </ng-container>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">E-mail</div>
            </div>
            <input class="form-control" id="email" type="email" formControlName="email"
              placeholder="Enter your e-mail address" />
          </div>
          <div [hidden]="email.valid || email.pristine">
            <div *ngIf="email.errors?.pattern" class="text-muted">
              Please check e-mail address format!
            </div>
          </div>
        </div>
        <div class="form-group">
          <select formControlName="stream" class="form-control drop-down">
            <option>Select stream</option>
            <option *ngFor="let option of streamOptions">
              {{ option }}
            </option>
          </select>
          <div [hidden]="stream.valid || stream.pristine">
            <div *ngIf="stream.errors?.pattern" class="text-muted">
              Please choose stream option!
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Password</div>
            </div>
            <input class="form-control" id="password" type="password" formControlName="password"
              placeholder="Enter your password" />
          </div>
          <div [hidden]="password.valid || password.pristine">
            <div *ngIf="password.errors?.pattern" class="text-muted">
              Password format:
              <br>
              At least 8 characters;
              <br>
              Contain 1 digit;
            </div>
          </div>
        </div>
        <div class="form-group"><button type="button" class="btn btn-danger" (click)="goBack()">
            Back
          </button>
          <div class="float-right">
            <button class="btn btn-success" [disabled]="!registrationForm.valid">
              Register
            </button>
          </div>
        </div>
      </form>

      <!-- End Form -->
    </div>
  </div>
</div>
