<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-3"><h1>Student Evaluation Platform</h1></div>
    <div class="col-sm-5">
      <div class="col-sm-2"></div>
      <!--Form  -->

      <form [formGroup]="registrationForm" (submit)="submitForm()">
        <div class="form-group">
          <label for="username"> User Name</label>
          <input
            class="form-control"
            id="username"
            type="text"
            formControlName="username"
          />
          <div [hidden]="username.valid || username.pristine">
            <div *ngIf="username.errors?.pattern">
              Only alphabetical characters
            </div>
            <div *ngIf="username.errors?.required">Author is required.</div>
            <div *ngIf="username.errors?.blockedName">Author is blocked.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            type="email"
            formControlName="email"
          />
          <div [hidden]="email.valid || email.pristine">
            <div *ngIf="email.errors?.required">Post Title is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="stream">Stream</label>
          <select
            class="form-control"
            id="stream"
            type="text"
            formControlName="stream"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            id="password"
            type="password"
            formControlName="password"
          />
          <div [hidden]="password.valid || password.pristine">
            <div *ngIf="password.errors?.required">Password is required.</div>
          </div>
        </div>
        <button class="btn btn-primary">Register</button>
      </form>

      <!-- End Form -->
    </div>
  </div>
</div>
