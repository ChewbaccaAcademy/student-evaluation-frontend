<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!--Form  -->

      <form [formGroup]="registrationForm" (submit)="submitForm()" class="black-border" style="float: none; margin: 0 auto;">
        <br>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Username</div>
            </div>
            <input class="form-control" id="username" type="text" formControlName="username"
              placeholder="Enter your username" />
          </div>
            <div 
            class="text-muted"
            style="visibility: {{!username.errors?.minlength ? 'hidden': 'visible'}};"
            [hidden]="username.errors?.maxlength" >Username should be atleast 5 characters long!</div>
            <div [hidden]="!username.errors?.maxlength">Username should not be longer than 40 characters!</div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">E-mail</div>
            </div>
            <input class="form-control" id="email" type="email" formControlName="email"
              placeholder="Enter your e-mail address" />
          </div>
            <div style="visibility: {{!email.errors?.pattern ? 'hidden': 'visible'}};" class="text-muted">
              Please check e-mail address format!
            </div>
          </div>
        <div class="form-group">
          <select formControlName="stream" class="form-control drop-down">
            <option *ngFor="let option of streamOptions">
              {{ option }}
            </option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">Password</div>
            </div>
            <input class="form-control" id="password" type="password" formControlName="password"
              placeholder="Enter your password" />
          </div>

            <div [hidden]="password.errors?.maxlength" style="visibility: {{!password.errors?.pattern ? 'hidden': 'visible'}};" class="text-muted">
              Password should be at least 8 characters long and contain at least
              one digit!
            </div>
            <div [hidden]="!password.errors?.maxlength"  class="text-muted">
            Password should not be longer than 50 characters!
          </div>
        </div>
        <div class="form-group"><button type="button" class="btn btn-danger" (click)="goBack()">
            Back
          </button>
          <div class="float-right">
            <button class="btn btn-success" [disabled]="!registrationForm.valid">
              Register
            </button>
          </div>
        </div>
      </form>

      <!-- End Form -->
    </div>
  </div>
</div>
